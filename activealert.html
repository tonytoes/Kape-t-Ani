<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Active Alerts</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --deep-roast: #3c2a21;
      --velvet-cream: #94855d;
      --golden-caramel: #d4a373;
      --header-brown: #c89157;
      --forest-sage: #6b8d73;
      --text-light: #ffffff;
      --light-coffee: #f5e6d3;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--light-coffee) !important;
      color: var(--deep-roast);
    }

    h2 {
      text-align: center;
      color: var(--deep-roast);
      margin-bottom: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .card {
      background-color: var(--text-light) !important;
      border-radius: 18px;
      border: 1px solid #e3caa1 !important;
      box-shadow: 0 4px 10px rgba(60, 42, 33, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(60, 42, 33, 0.25);
    }

    .table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 0.95rem;
    }

    .table-header {
      background-color: var(--header-brown) !important;
      color: var(--text-light) !important;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .table th,
    .table td {
      border-color: #c89157 !important;
      text-align: center;
      padding: 0.9rem;
      vertical-align: middle;
      color: var(--deep-roast);
    }

    .table tbody tr:hover {
      background-color: #f9efe0;
      transition: 0.2s;
    }

    .container {
      max-width: 950px;
      margin: 3rem auto;
    }

    .badge {
      border-radius: 12px;
      font-size: 0.85rem;
      padding: 6px 10px;
      font-weight: 500;
    }

    .badge.bg-success {
      background-color: var(--forest-sage) !important;
    }

    .badge.bg-danger {
      background-color: #e39a76 !important;
    }

    .btn-theme {
      border-radius: 12px;
      font-weight: 500;
      padding: 6px 12px;
      font-size: 0.85rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-theme:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(60, 42, 33, 0.25);
    }

    .btn-add {
      background-color: var(--forest-sage);
      color: var(--text-light);
      border: none;
    }

    .btn-add:hover {
      background-color: #608667;
    }

    .btn-edit {
      background-color: var(--golden-caramel);
      color: var(--text-light);
      border: none;
    }

    .btn-edit:hover {
      background-color: #cda55a;
    }

    .btn-delete {
      background-color: #e39a76;
      color: var(--text-light);
      border: none;
    }

    .btn-delete:hover {
      background-color: #d47f5a;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Active Alerts</h2>

    <div class="card p-4 border-0 rounded-4">
      <table class="table align-middle mb-0">
        <thead class="table-header text-white">
          <tr>
            <th scope="col">Alert Name</th>
            <th scope="col">Product</th>
            <th scope="col">Alert Value</th>
            <th scope="col">Current Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>critical stock alert</td>
            <td>dirty matcha</td>
            <td><span class="badge bg-danger">20</span></td>
            <td>18</td>
          </tr>
          <tr>
            <td>alert1</td>
            <td>iced latte</td>
            <td><span class="badge bg-success">8</span></td>
            <td>6</td>
          </tr>
          <tr>
            <td>stock alert</td>
            <td>basket kit</td>
            <td><span class="badge bg-danger">10</span></td>
            <td>9</td>
          </tr>
          <tr>
            <td>low stock</td>
            <td>holiday kit</td>
            <td><span class="badge bg-success">15</span></td>
            <td>12</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <button class="btn-theme btn-add me-2">Add Alert</button>
      <button class="btn-theme btn-edit me-2">Edit</button>
      <button class="btn-theme btn-delete">Delete</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
